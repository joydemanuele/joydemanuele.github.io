<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/stylec.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                Games Net
            </a>
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Blog</a>
                </li>
                <li class="nav-item">
                    <a href="charity-list.html" class="nav-link">Charities</a>
                </li>
                <li class="nav-item">
                    <a href="product-list.html" class="nav-link">Shop</a>
                </li>
            </ul>
            
            <a href="" class="button">Contact Us</a>
            
        </div>
    </nav>
    
    <div class="container">
        <div class="row">
            <!-- Main Contact Form -->
            <div class="col-8">
                <main>

                    <form action="mailto:admin@planetpals.com" 
                    method="post"
                    enctype="text/plain"
                    class="contact-form">

                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h3>Contact Us</h3>
                            </div>
                        </div>
                    </div>
                
                    <div class="container">
                        <!--First and Last Names-->
                        <div class="row">
                            <div class="col-6">

                                <label for="first-name-input">
                                    First Name
                                </label>
                                <input type="text" 
                                id="first-name-input" 
                                name="first-name"
                                placeholder="Mario" required>
                                
                            </div>
                            <div class="col-6">

                                <label for="last-name-input">
                                    Last Name
                                </label>
                                <input type="text" 
                                id="last-name-input" 
                                name="last-name"
                                placeholder="Frendo" required>

                            </div>
                        </div>
                    </div>
                    <!--Email-->
                    <div class="col-12">
                        <label 
                        for="email-address-input">
                        Email Address
                        </label>
                        <input type="email"
                        id="email-address-input"
                        name="email-address"
                        placeholder="abc@planetpals.com" required>

                    
                    </div>
                    <!--Topics Dropdown-->
                    <div class="row">
                        <div class="col-12">
                            <label for="topic-dropdown">
                                Topic
                            </label>
                            <select name="topic" 
                            id="topic-dropdown" required>
                            <option value=""></option>
                            <option 
                            value="tech-support">
                                Technical Support
                            </option>
                            <option 
                            value="submit-review">
                        Submit Site Review
                        </option>
                        <option
                         value="problem">
                         Report Problem
                        </option>
                        </select>
                        </div>
                    </div>
                    <!--Subject-->
                    <div class="row">
                        <div class="col-12">
                            <label for="subject-input">
                                Subject
                            </label>
                            <input type="text"
                            id="subject-input"
                            name="subject"
                            placeholder="Site Review:" required>
                        </div>

                    </div>
                    <!--Message Input-->
                    <div class="row">
                        <div class="col-12">
                            <label for="">
                                Message
                            </label>
                            <textarea name="message" 
                            id="message-input" 
                            cols="30" rows="5"
                            required></textarea>
                        </div>
                    </div>

                    <!--Form Buttons-->
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" 
                            class="button">
                                Send
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="reset" 
                            class="button clear">
                                Cancel
                            </button>
                        </div>
                    </div>

                </form>
                </main>
            </div>
            <!-- Side Bar-->
            <div class="col-4">
                <div class="contact-details">
                    <h3>Snail Mail</h3>
                    <p>
                        4, PlanetPals,
                        <br>
                        Triq St Paul
                        <br>
                        Naxxar
                    </p>

                    <!-- Horizontal -->
                    <hr>

                    <h3>Email</h3>
                    <a href="mailto:info@planetpals.com">
                        info@planetpals.com</a>
               
                </div>
                
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            &copy; 2023, Joy
        </div>
    </footer>  
</body>
</html>
